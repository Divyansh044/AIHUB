{% extends "base.html" %}
{% load static %}
{% block speech_to_text %}
<style>
    .outer-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .inner-container {
        max-width: 600px;
        width: 100%;
        text-align: center;
    }

    h1 {
        background-color: #3498db;
        color: #fff;
        padding: 10px;
        margin-bottom: 20px;
    }

    #result {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
    }

    audio {
        width: 100%;
        margin-top: 20px;
    }
</style>


<div class="outer-container">
    <div class="inner-container">
        <h1>Speech to Text Conversion</h1>
        <form id="speechToTextForm" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="audio_file" accept="audio/*">
            <button type="submit">Convert</button>
        </form>
        <audio controls id="audioPlayer" ></audio>

        <div id="result"></div>


        <script>
            document.getElementById('speechToTextForm').addEventListener('submit', function(event) {
                event.preventDefault();

                var formData = new FormData(this);

                fetch('/speech-to-text/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.text) {
                        document.getElementById('result').innerText = data.text;
                    } else if (data.error) {
                        document.getElementById('result').innerText = data.error;
                    }

                    // Set audio source and show player
                    if (data.audio_url) {
                        var audioPlayer = document.getElementById('audioPlayer');
                        audioPlayer.src = data.audio_url;
                        audioPlayer.style.display = 'block';
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        </script>
    </div>
</div>{% endblock speech_to_text%}

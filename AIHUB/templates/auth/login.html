{% block extra_css %}
<style>
    .signup-form {
        width: 350px; /* Adjust the width as needed */
        margin: 0 auto; /* Center the form horizontally */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }

    .signup-form h2 {
        text-align: center;
    }

    .signup-form .form-group {
        margin-bottom: 20px;
    }

    .signup-form input[type="email"],
    .signup-form input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .signup-form button[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #28a745; /* Green color as an example, change as per your theme */
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    .signup-form button[type="submit"]:hover {
        background-color: #218838; /* Darker green color on hover */
    }

    .signup-form .text-center {
        margin-top: 10px;
    }
</style>
{% endblock extra_css %}


<div class="signup-form">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <form action="/divauth/login/" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="pass1" placeholder="Password" required="required">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
        </div>
    </form>
    <div class="text-center">Don't have an account? <a href="{% url "signup" %}">Sign Up</a></div>
    <div class="text-center">Forgot Password? <a href="/divauth/request-reset-email">Reset</a></div>
</div>
{% endblock form %}

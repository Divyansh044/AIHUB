{% extends "base.html" %}
{% load static %}
{% block text_to_speech %}
 <style>
    *{
        margin:0;
        padding:0;
        font-family:'Poppins',sans-serif;
        box-sizing:border-box;
    }
    .Hero{
        width:100%;
        min-height:100vh;
        background:linear-gradient(45deg,#304df4,#fefdff);
        display: flex;
        align-items:center;
        justify-content:center;
        flex-direction:column;
        color:#fff;
    }
    .Hero h1{
      font-size: 45px;
      font-weight: 500;
      margin: -50px;
      margin-bottom: 50px;
    }
    .Hero h1 span{
        color: #ff2963;
    }
    textarea{
        width: 600px;
        height: 250px;
        background: #403d84;
        color:#fff;
        font-size: 15px;
        border: 0;
        outline: 0;
        padding: 20px;
        border-radius:10px;
        resize: none;
        margin-bottom: 30px;

    }
    textarea placeholder{
        font-size: 16px;
        color:#ddd;
    }
    .row{
        width: 600px;
        display: flex;
        align-items: center;
        gap: 20px;
    }
    button{
        background:#ff2963;
        color:#fff;
        font-size: 16px;
        padding: 10px 30px;
        border-radius: 35px;
        border:0;
        outline:0;
        cursor:pointer;
    }
    button img{
        width:16px;
        margin-right:10px;
    }
    select{
        flex:1;
        color:#fff;
        background:#5650d2;
        height:40px;
        padding:0 0px;
        outline: 0;
        border:0;
        border-radius:35px;
    }
 </style>

 <div class="Hero">
    <h1>Text To Speech <span>Converter</span></h1>
    <textarea placeholder="Write anything here...."></textarea>
    <div class="row">
        <select name="" id=""></select>
        <button><img src="{% static 'assets/img/play.png' %}" alt="">Listen</button>
    </div>
 </div>
 <script>
    let speech = new SpeechSynthesisUtterance();

    let voices=[];
    let voiceSelect=document.querySelector("select");

    window.speechSynthesis.onvoiceschanged=()=>{
        voices=window.speechSynthesis.getVoices();
        speech.voice=voices[0];

        voices.forEach((voice,i)=>(voiceSelect
            .options[i]=new Option(voice.name,i
            )));
    }
    voiceSelect.addEventListener("change",()=>{
        speech.voice=voices[voiceSelect.value];
    });
    document.querySelector("button").addEventListener("click",() =>{
        speech.text=document.querySelector("textarea").value;
        window.speechSynthesis.speak(speech);
    })
 </script>
{% endblock text_to_speech %}

{% extends "base.html" %} {% load static %} {% block text_to_speech %}
<style>
  * {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    box-sizing: border-box;
  }
  .Hero {
    width: 100%;
    min-height: 100vh;
    background: linear-gradient(45deg, #304df4, #fefdff);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: #fff;
  }
  .Hero h1 {
    font-size: 45px;
    font-weight: 500;
    margin: -50px;
    margin-bottom: 50px;
  }
  .Hero h1 span {
    color: #ff2963;
  }
  textarea {
    width: 600px;
    height: 250px;
    background: #403d84;
    color: #fff;
    font-size: 15px;
    border: 0;
    outline: 0;
    padding: 20px;
    border-radius: 10px;
    resize: none;
    margin-bottom: 30px;
  }
  textarea placeholder {
    font-size: 16px;
    color: #ddd;
  }
  .row {
    width: 600px;
    display: flex;
    align-items: center;
    gap: 20px;
  }
  button {
    background: #ff2963;
    color: #fff;
    font-size: 16px;
    padding: 10px 30px;
    border-radius: 35px;
    border: 0;
    outline: 0;
    cursor: pointer;
  }
  button img {
    width: 16px;
    margin-right: 10px;
  }
  select {
    flex: 1;
    color: #fff;
    background: #5650d2;
    height: 40px;
    padding: 0 0px;
    outline: 0;
    border: 0;
    border-radius: 35px;
  }
</style>

<div class="Hero">
  <h1>Text To Speech <span>Converter</span></h1>
  <textarea id="text-input" placeholder="Write anything here...."></textarea>
  <div class="row">
    <select id="voice-select"></select>
    <button id="speak-btn">
      <img src="{% static 'assets/img/play.png' %}" alt="" />Listen
    </button>
  </div>
</div>
<script>
    const speech = new SpeechSynthesisUtterance();
    let voices = [];
    const voiceSelect = document.getElementById("voice-select");
    const speakBtn = document.getElementById("speak-btn");
    const textInput = document.getElementById("text-input");

    function populateVoices() {
        voices = window.speechSynthesis.getVoices();
        voiceSelect.innerHTML = "";

        voices.forEach((voice, i) => {
            const option = new Option(`${voice.name} (${voice.lang})`, i);
            voiceSelect.add(option);
        });

        if (voices.length > 0) {
            speech.voice = voices[0];
        }
    }

    window.speechSynthesis.onvoiceschanged = populateVoices;
    populateVoices(); // Call manually in case voices are already available

    voiceSelect.addEventListener("change", () => {
        speech.voice = voices[voiceSelect.value];
    });

    speakBtn.addEventListener("click", () => {
        const text = textInput.value.trim();
        if (!text) {
            alert("Please enter some text!");
            return;
        }
        speech.text = text;
        window.speechSynthesis.cancel(); // Stop previous
        window.speechSynthesis.speak(speech);
    });
</script>
{% endblock text_to_speech %}

services:
  - type: web
    name: aihub-web
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn AIHUB.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: AIHUB.settings
    build:
      cwd: AIHUB
    start:
      cwd: AIHUB
